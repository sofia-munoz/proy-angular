<div class="container">
    <h1 class="text-center mb-4">Informacion de tus Pagos de Cuota</h1>
    <div class="btn-group d-flex flex-column mb-3">
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">fecha</th>
          <th scope="col">hora</th>
          <th scope="col">medioPago</th>
          <th scope="col">total</th>
          <th scope="col">plan</th>
          <th scope="col">alumno</th>
        </tr>
        </thead>
        <tbody >
            <tr *ngFor="let pago of pagos">
                <td>{{pago.fecha | date: 'dd/MM/yyyy'}}</td>
                <td>{{pago.fecha | date: 'hh:mm'}}</td>
                <td>{{ pago.medioPago }}</td>
                <td>{{ pago.total }}</td>
                <td>{{ pago.plan.nombre }}</td>
                <td>{{ pago.alumno.nombres}} {{ pago.alumno.apellidos}}</td>
            </tr>          
        </tbody>
      </table>
    </div>
  
  </div>
