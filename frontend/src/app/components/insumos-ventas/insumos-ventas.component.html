
<div class="container">
    <button class="btn btn-primary" (click)="volverInsumos()">Volver</button>
    <p class="fs-3">TOTAL DE VENTAS DE INSUMOS</p>
    <table class="table table-striped">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col" class="d-none d-sm-table-cell">Medio de Pago</th>
                    <th scope="col">Total</th>
                    <th scope="col">Insumos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pagos; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{p.fecha | date:'dd/MM/yyyy'}}</td>
                    <td class="d-none d-sm-table-cell">{{p.medioPago}}</td>
                    <td>{{"$ " + p.total}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let i of p.insumos">{{i.nombre}}</li>
                        </ul>
                    </td>
                </tr>
        
            </tbody>
        </table>
    </table>
</div>
