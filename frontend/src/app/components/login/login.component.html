<div class="container-fluid">
    <div class="row login">
        <div class="containerform col-sm-12 col-lg-5 ">
            <div class="d-flex justify-content-center">
                <img class="imglogo" src="../../../assets/images/logo-complete.png" alt="">
            </div>
            <form #loginForm="ngForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control form-control-lg" id="usuario" name="usuario" aria-describedby="emailHelp"
                        [(ngModel)]="userform.username" minlength="3" required #usuario="ngModel">
                </div>

                <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert alert-danger">
                    <div *ngIf="usuario.errors?.['required']" style="margin: 0.6rem;">
                        Nombre es requerido.
                    </div>
                    <div *ngIf="usuario.errors?.['minlength']" style="margin: 0.6rem;">
                        Usuario debe tener al menos 3 caracteres.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password"
                    [(ngModel)]="userform.password" minlength="6" required #password="ngModel">
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']" style="margin: 0.6rem;">
                        Contraseña es requerida.
                    </div>
                    <div *ngIf="password.errors?.['minlength']" style="margin: 0.6rem;">
                        Usuario debe tener al menos 6 caracteres.
                    </div>
                </div>
                <button [disabled]="!loginForm.form.valid" type="button" class="btn btn-danger" (click)="login()">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-7 d-none d-lg-block">
            <img class="imglogin" src="../../../assets/images/login.jpg" alt="">
        </div>
    </div>

</div>
